<!DOCTYPE html>


<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Giphy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <!-- Main jumbotron for a primary marketing message or call to action -->

  <div class="jumbotron">

    <div class="container">
        <h1>Pick Your Favorite Dog</h1>
        <h5>Click a button below to generate dog gifs or add a button of your own!</h5>
      <!-- nav -->

      <nav class="navbar navbar-expand-lg navbar-dark pink lighten-3 mb-4">

        <!-- Search form -->
        <form class="form-inline mr-auto" id="giphy-form">

          <div class="md-form my-0 ">
            <input id="giphy-input" class="form-control" type="text" placeholder="Search" aria-label="Search">
            <!-- <i id="add-giphy"  class="fa fa-search text-white ml-3" aria-hidden="true"></i> -->
            <button id="add-giphy" class="btn btn-mdb-color btn-rounded btn-sm my-2 ml-sm-2" type="submit">find more giphy</button>
          </div>
        </form>


      </nav>

      <!-- Navbar brand -->

      <div class="row">
        <div class="col-md-10">
          <!-- Rendered Buttons will get Dumped Here  -->
          <div id="buttons-view"></div>
        </div>

      </div>
    </div>
  </div>


  <!-- gif will Get Dumped Here -->

  <div class="container">
  <div class="row">
   
      <div class="col-md-12" id="giphys-view"></div>
  
  </div> <!-- /container -->
</div> 
  <script src="assets/js/app.js"></script>
